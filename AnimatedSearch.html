<html>
<head>

<title>AnimatedSearch</title>

<link type="text/css" href="css/style.css" rel="stylesheet">

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript">
Zepto(function($){	
	//Abre Box de Busca
	$('a#open').tap(function(e){
		$('#search').animate({
			opacity: 1,
			margin: '-25% 0 0 -45%',
			rotate: '720deg'
		}, 500, 'ease-out');
	});
	
	//Fecha Box de Busca
	$('a#close').tap(function(e){
		$('#search').animate({
			opacity: 0,
			margin: '-100% 0 0 -45%',
			rotate: '0deg'
		}, 500, 'ease-out');
	});
});
</script>

</head>

<body>

<div id="head">
<a href="#" id="open" title="Abrir">Abrir</a>
</div>

<div id="search">
<a href="#" id="close" title="X">X</a>
<h1>Buscar</h1>
<p>Digite abaixo o que est√° prourando:</p>
<input type="text" />
<button type="submit">OK</button>
</div>

</div> <!-- /content -->

</body>
</html>
