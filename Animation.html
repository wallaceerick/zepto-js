<!-- -->
<script type="text/javascript">
Zepto(function($){	
	$('h1 span:last-child').addClass('roxo');
	
	//Animação 1
	$('a#go').on('click', function(e){
		$('.um').animate({
			opacity: 0.25, 
			left: '50px',
			color: '#abcdef',
			rotateZ: '45deg', 
			translate3d: '0,10px,0'
		}, 500, 'ease-out'); 
	});
	
	//Animação 2
	$('.dois').on('mouseover', function(e){
		$(this).animate({
			opacity: 0.25, 
			left: '50px',
			color: '#abcdef',
			rotateZ: '45deg', 
			translate3d: '0,10px,0'
		}, 500, 'ease-out');
	});
	
	//Animação 3
	$('.tres').anim({ rotate: '720deg', opacity: .5 }, 2, 'ease-out')
});
</script>

</head>

<body>

<div id="content">

<h1>Zepto<span>.</span><span>js</span></h1>
<br /><br /><br /><br />

<a href="#" id="go" title="Go">Go</a><br />

<div id="block" class="um"></div>

<br /><br />

<div id="block" class="dois"></div>

<br /><br />

<div id="block" class="tres"></div>

</div> <!-- /content -->

</body>
